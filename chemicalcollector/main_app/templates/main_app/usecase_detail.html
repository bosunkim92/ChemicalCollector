{% extends 'base.html' %}


{% block content %}
    
<h1>Usecase Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ usecase.name }}</span>
                <p>Ingredients: {{ usecase.ingredients }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'usecases_update' usecase.id %}">Edit</a>
                <a href="{% url 'usecases_delete' usecase.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
